name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            # Navigate to application directory
            cd /home/${{ secrets.EC2_USERNAME }}/apps/moneybotsapi-js || exit 1

            # Reset any local changes and pull latest code
            git fetch origin
            git reset --hard origin/main

            # Install dependencies with Bun
            bun install

            # Restart the API service
            sudo systemctl restart moneybotsapi.service

            # Check service status
            echo "=== API Service Status ==="
            sudo systemctl status moneybotsapi.service --no-pager

            echo ""
            echo "=== Caddy Service Status ==="
            sudo systemctl status caddy --no-pager
